<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBERIA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; overflow: hidden; touch-action: none; }
        .card-hover:hover { transform: translateY(-10px); z-index: 50; }
        .card-transition { transition: all 0.3s ease; }
        
        /* Custom Soft Pulse agar kedipan tidak terlalu transparan */
        @keyframes soft-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        .animate-soft-pulse {
            animation: soft-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Hide scrollbar for mobile swipe (Hand Container) */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Scrollbar for Logs & Modals */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DATABASE KARTU ---
        const CARD_TYPES = {
            ATTACK: 'ATTACK',
            DEFENSE: 'DEFENSE',
            WISDOM: 'WISDOM'
        };

        const CATEGORIES = {
            AGRESI: 'Agresi Verbal',
            IDENTITAS: 'Identitas',
            PRIVASI: 'Privasi',
            MANIPULASI: 'Manipulasi',
            PENGUCILAN: 'Pengucilan',
            PROVOKASI: 'Provokasi'
        };

        const CARD_DB = [
            // ATTACKS (MERAH)
            { id: 'a1', name: 'Flaming', type: CARD_TYPES.ATTACK, category: CATEGORIES.AGRESI, value: 30, desc: 'Pesan penuh amarah. Dampak: Tinggi (-30 MH)', color: 'bg-red-600' },
            { id: 'a2', name: 'Threatening', type: CARD_TYPES.ATTACK, category: CATEGORIES.AGRESI, value: 50, desc: 'Ancaman fisik/nyawa. Dampak: Ekstrem (-50 MH)', color: 'bg-red-700' },
            { id: 'a3', name: 'Account Hijack', type: CARD_TYPES.ATTACK, category: CATEGORIES.IDENTITAS, value: 50, desc: 'Mencuri akun. Dampak: Ekstrem (-50 MH)', color: 'bg-rose-700' },
            { id: 'a4', name: 'Impersonation', type: CARD_TYPES.ATTACK, category: CATEGORIES.IDENTITAS, value: 30, desc: 'Membuat akun palsu. Dampak: Tinggi (-30 MH)', color: 'bg-rose-600' },
            { id: 'a5', name: 'Doxing', type: CARD_TYPES.ATTACK, category: CATEGORIES.PRIVASI, value: 50, desc: 'Sebar data pribadi. Dampak: Ekstrem (-50 MH)', color: 'bg-orange-700' },
            { id: 'a6', name: 'Meme-ing', type: CARD_TYPES.ATTACK, category: CATEGORIES.MANIPULASI, value: 20, desc: 'Edit foto jadi lelucon. Dampak: Medium (-20 MH)', color: 'bg-orange-500' },
            { id: 'a7', name: 'Group Kick-out', type: CARD_TYPES.ATTACK, category: CATEGORIES.PENGUCILAN, value: 20, desc: 'Dikeluarkan dari grup. Dampak: Medium (-20 MH)', color: 'bg-pink-600' },
            { id: 'a8', name: 'Hoax Spreading', type: CARD_TYPES.ATTACK, category: CATEGORIES.PROVOKASI, value: 30, desc: 'Sebar fitnah. Dampak: Tinggi (-30 MH)', color: 'bg-purple-600' },

            // DEFENSES (HIJAU) - Action Tools
            { id: 'd1', name: 'Kartu Blokir', type: CARD_TYPES.DEFENSE, counters: [CATEGORIES.AGRESI, CATEGORIES.PENGUCILAN], desc: 'Memblokir serangan Agresi Verbal & Pengucilan.', color: 'bg-emerald-600' },
            { id: 'd2', name: 'Pass Protect', type: CARD_TYPES.DEFENSE, counters: [CATEGORIES.IDENTITAS], desc: 'Mengamankan akun. Menangkal pencurian Identitas.', color: 'bg-emerald-500' },
            { id: 'd3', name: 'Kartu Lapor', type: CARD_TYPES.DEFENSE, counters: [CATEGORIES.PRIVASI, CATEGORIES.PROVOKASI], desc: 'Melaporkan ke pihak berwajib. Menangkal Privasi & Provokasi.', color: 'bg-teal-600' },
            { id: 'd4', name: 'Kartu Privasi', type: CARD_TYPES.DEFENSE, counters: [CATEGORIES.MANIPULASI], desc: 'Mengatur privasi akun. Menangkal Manipulasi.', color: 'bg-teal-500' },

            // WISDOM (KUNING) - Healing
            { id: 'w1', name: 'Digital Detox', type: CARD_TYPES.WISDOM, value: 40, desc: 'Istirahat dari sosmed. Memulihkan +40 MH.', color: 'bg-amber-500' },
            { id: 'w2', name: 'Kartu Support', type: CARD_TYPES.WISDOM, value: 20, desc: 'Dukungan teman. Memulihkan +20 MH.', color: 'bg-yellow-500' },
            { id: 'w3', name: 'Think First', type: CARD_TYPES.WISDOM, value: 15, desc: 'T.H.I.N.K sebelum posting. Memulihkan +15 MH.', color: 'bg-amber-400' }
        ];

        // --- UTILS ---
        const generateDeck = () => {
            let deck = [];
            for(let i=0; i<3; i++) {
                CARD_DB.forEach(card => {
                    deck.push({ ...card, uniqueId: Math.random().toString(36).substr(2, 9) });
                });
            }
            return deck.sort(() => Math.random() - 0.5);
        };

        // --- COMPONENTS ---
        // Ukuran kartu dioptimalkan agar vertikalnya ringkas
        const Card = ({ card, onClick, disabled, hidden }) => {
            if (hidden) {
                return (
                    <div className="w-16 h-24 sm:w-24 sm:h-36 md:w-32 md:h-48 rounded-xl bg-slate-800 border-2 border-slate-600 flex items-center justify-center shadow-lg card-transition flex-shrink-0">
                        <div className="w-12 h-20 sm:w-16 sm:h-28 md:w-24 md:h-40 border border-slate-700 rounded-lg flex items-center justify-center opacity-50 bg-slate-900 overflow-hidden">
                            <span className="text-slate-500 font-bold tracking-[0.2em] md:tracking-widest text-[8px] sm:text-xs md:text-lg transform -rotate-90 md:rotate-0">CYB</span>
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    onClick={() => !disabled && onClick(card)}
                    className={`w-20 h-28 sm:w-28 sm:h-40 md:w-36 md:h-52 rounded-xl border border-slate-900 shadow-xl flex flex-col overflow-hidden card-transition ${disabled ? 'opacity-50 cursor-not-allowed' : 'card-hover cursor-pointer'} ${card.color} flex-shrink-0`}
                >
                    <div className="px-1 sm:px-2 py-0.5 sm:py-1 bg-black bg-opacity-40 text-[8px] sm:text-[10px] font-bold truncate">
                        {card.name}
                    </div>
                    <div className="flex-1 p-1 flex flex-col items-center justify-center text-center bg-white bg-opacity-10 backdrop-blur-sm">
                        {card.type === CARD_TYPES.ATTACK && <span className="text-xl sm:text-3xl">‚öîÔ∏è</span>}
                        {card.type === CARD_TYPES.DEFENSE && <span className="text-xl sm:text-3xl">üõ°Ô∏è</span>}
                        {card.type === CARD_TYPES.WISDOM && <span className="text-xl sm:text-3xl">üíñ</span>}
                        <p className="text-[7px] sm:text-[9px] md:text-xs mt-1 font-medium drop-shadow-md leading-tight line-clamp-2">{card.desc}</p>
                    </div>
                    {card.type === CARD_TYPES.DEFENSE && (
                         <div className="px-1 py-0.5 bg-black bg-opacity-60 text-[6px] sm:text-[8px] text-center leading-tight truncate">
                            Bisa Menangkal: {card.counters[0]}
                        </div>
                    )}
                    <div className="px-1 py-0.5 sm:py-1 bg-black bg-opacity-40 text-[8px] sm:text-[10px] flex justify-between font-bold">
                        <span>{card.type.substring(0,3)}</span>
                        {card.value && <span>{card.type === CARD_TYPES.ATTACK ? `-${card.value}` : `+${card.value}`}</span>}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [playerMH, setPlayerMH] = React.useState(100);
            const [aiMH, setAiMH] = React.useState(100);
            const [deck, setDeck] = React.useState([]);
            const [playerHand, setPlayerHand] = React.useState([]);
            const [aiHand, setAiHand] = React.useState([]);
            const [turn, setTurn] = React.useState('PLAYER'); // PLAYER, AI, COUNTER
            const [logs, setLogs] = React.useState(['Mulai bertahan! Kalahkan serangan mental AI.']);
            const [pendingAttack, setPendingAttack] = React.useState(null);
            const [gameOver, setGameOver] = React.useState(false);
            const [showHelp, setShowHelp] = React.useState(false);

            React.useEffect(() => {
                const initialDeck = generateDeck();
                setPlayerHand(initialDeck.splice(0, 5));
                setAiHand(initialDeck.splice(0, 5));
                setDeck(initialDeck);
            }, []);

            const addLog = (msg) => setLogs(prev => [msg, ...prev].slice(0, 8));

            const drawCard = (isPlayer) => {
                if (deck.length === 0) return;
                const newDeck = [...deck];
                const card = newDeck.pop();
                setDeck(newDeck);
                
                if (isPlayer && playerHand.length < 6) setPlayerHand([...playerHand, card]);
                else if (!isPlayer && aiHand.length < 6) setAiHand([...aiHand, card]);
            };

            const processAITurn = () => {
                setTimeout(() => {
                    drawCard(false);
                    if(aiHand.length === 0) { setTurn('PLAYER'); return; }

                    const randomIndex = Math.floor(Math.random() * aiHand.length);
                    const playedCard = aiHand[randomIndex];
                    const newAiHand = aiHand.filter((_, i) => i !== randomIndex);
                    setAiHand(newAiHand);

                    addLog(`AI: ${playedCard.name}`);

                    if (playedCard.type === CARD_TYPES.ATTACK) {
                        setPendingAttack(playedCard);
                        setTurn('COUNTER'); 
                        addLog(`‚ö†Ô∏è AWAS! Diserang! Ada kartu Hijau?`);
                    } else if (playedCard.type === CARD_TYPES.WISDOM) {
                        setAiMH(prev => Math.min(100, prev + playedCard.value));
                        addLog(`AI: Pulih ${playedCard.value} MH.`);
                        setTurn('PLAYER');
                    } else {
                        addLog(`AI: Bertahan (${playedCard.name}).`);
                        setTurn('PLAYER');
                    }
                }, 1200);
            };

            const playCard = (card, index) => {
                if (turn !== 'PLAYER' && turn !== 'COUNTER') return;
                const newHand = playerHand.filter((_, i) => i !== index);

                if (turn === 'COUNTER') {
                    if (card.type === CARD_TYPES.DEFENSE && card.counters.includes(pendingAttack.category)) {
                        addLog(`üõ°Ô∏è BERHASIL: Menangkis pakai ${card.name}!`);
                        setPlayerHand(newHand);
                        setPendingAttack(null);
                        setTurn('PLAYER');
                    } else {
                        addLog(`‚ùå GAGAL: ${card.name} tak mempan!`);
                    }
                    return;
                }

                setPlayerHand(newHand);
                addLog(`Anda: ${card.name}`);

                if (card.type === CARD_TYPES.ATTACK) {
                    const newAiMH = aiMH - card.value;
                    setAiMH(newAiMH);
                    addLog(`üí• HIT! AI -${card.value} MH`);
                    if (newAiMH <= 0) { setGameOver('PLAYER_WIN'); return; }
                } else if (card.type === CARD_TYPES.WISDOM) {
                    setPlayerMH(prev => Math.min(100, prev + card.value));
                    addLog(`üíñ Pulih +${card.value} MH`);
                } else if (card.type === CARD_TYPES.DEFENSE) {
                    addLog(`üõ°Ô∏è Menyiapkan ${card.name}`);
                }

                setTurn('AI');
                processAITurn();
            };

            const skipCounter = () => {
                if (pendingAttack) {
                    const newPlayerMH = playerMH - pendingAttack.value;
                    setPlayerMH(newPlayerMH);
                    addLog(`üíî Kena efek ${pendingAttack.name}! -${pendingAttack.value} MH`);
                    setPendingAttack(null);
                    if (newPlayerMH <= 0) setGameOver('AI_WIN');
                    else setTurn('PLAYER');
                }
            };

            const endTurn = () => {
                if(turn === 'PLAYER') {
                    addLog("Giliran berakhir.");
                    setTurn('AI');
                    processAITurn();
                }
            };

            if (gameOver) {
                return (
                    <div className="flex flex-col items-center justify-center h-[100dvh] bg-slate-900 text-white p-4">
                        <h1 className="text-3xl md:text-5xl font-black mb-4 text-center text-emerald-400">
                            {gameOver === 'PLAYER_WIN' ? 'üéâ ANDA MENANG! üéâ' : 'üíÄ MENTAL HABIS üíÄ'}
                        </h1>
                        <p className="text-sm md:text-xl mb-8 text-center max-w-md text-slate-300">
                            {gameOver === 'PLAYER_WIN' ? 'Anda berhasil bertahan dari toxic cyberbullying di dimensi virtual ini!' : 'Jangan menyerah. Di dunia nyata, segera cari dukungan (Kartu Support) atau Berani Bicara.'}
                        </p>
                        <button onClick={() => window.location.reload()} className="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold shadow-lg">
                            Mulai Simulasi Baru
                        </button>
                    </div>
                );
            }

            // h-[100dvh] dan overflow-hidden MENGUNCI aplikasi agar seukuran layar utuh
            return (
                <div className="flex flex-col h-[100dvh] w-full max-w-md md:max-w-4xl mx-auto px-2 py-2 overflow-hidden bg-slate-900 select-none">
                    
                    {/* Header - Fixed Shrink-0 */}
                    <div className="flex justify-between items-center bg-slate-800 p-2 rounded-xl border border-slate-700 shadow-md shrink-0">
                        <div className="flex flex-col leading-tight">
                            <h1 className="text-lg md:text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400 tracking-wider">
                                CYBERIA
                            </h1>
                            <span className="text-[7px] md:text-[10px] text-slate-400 italic">Eksplorasi Internet Aman</span>
                        </div>
                        <div className="flex gap-2 items-center">
                            <div className={`px-2 py-1 rounded font-bold text-[9px] md:text-xs ${turn === 'PLAYER' ? 'bg-emerald-500 text-white' : turn === 'COUNTER' ? 'bg-red-500 animate-soft-pulse text-white' : 'bg-slate-600 text-slate-300'}`}>
                                {turn === 'PLAYER' ? 'Giliran Anda' : turn === 'COUNTER' ? 'TANGKIS!' : 'Giliran AI'}
                            </div>
                            <button onClick={() => setShowHelp(true)} className="flex items-center justify-center w-7 h-7 bg-blue-500 rounded-full text-white font-black shadow-lg">
                                ?
                            </button>
                        </div>
                    </div>

                    {/* Arena - Dynamic Flex */}
                    <div className="flex-1 flex flex-col my-2 gap-2 min-h-0">
                        
                        {/* AI Stats - Shrink-0 */}
                        <div className="flex justify-between items-center shrink-0">
                            <div className="bg-slate-800 p-2 rounded-xl border border-slate-700 w-24 sm:w-32 shadow">
                                <h2 className="text-slate-400 text-[8px] md:text-xs font-bold mb-1 truncate">AI OPPONENT</h2>
                                <div className="w-full bg-slate-900 rounded-full h-1.5 md:h-2 mb-1">
                                    <div className="bg-red-500 h-full rounded-full transition-all" style={{ width: `${Math.max(0, aiMH)}%` }}></div>
                                </div>
                                <div className="text-right text-[9px] md:text-xs font-bold">{Math.max(0, aiMH)} MH</div>
                            </div>
                            <div className="flex -space-x-8 sm:-space-x-12 overflow-hidden px-2">
                                {aiHand.map((_, i) => <Card key={i} hidden={true} />)}
                            </div>
                        </div>

                        {/* Battle Log Center - Flex-1 dengan overflow scroll internal */}
                        <div className="flex-1 bg-slate-800 rounded-xl border border-slate-700 p-2 relative flex flex-col min-h-0 overflow-hidden shadow-inner">
                            
                            {/* POPUP ALERT - LAYOUT MENYAMPING KHUSUS AGAR MUAT DI LAYAR KECIL */}
                            {pendingAttack && (
                                <div className="absolute inset-0 bg-slate-900/95 z-40 rounded-xl flex flex-row items-center justify-center p-2 gap-2 border-2 border-red-500 animate-soft-pulse">
                                    {/* Kartu Serangan (Diperkecil dan disamping) */}
                                    <div className="shrink-0 transform scale-90 sm:scale-100">
                                        <Card card={pendingAttack} disabled={true} />
                                    </div>
                                    {/* Teks Instruksi */}
                                    <div className="flex flex-col items-start justify-center text-left">
                                        <h2 className="text-sm sm:text-lg font-black text-red-400 leading-none">‚ö†Ô∏è SERANGAN SIBER</h2>
                                        <p className="text-[9px] sm:text-xs text-slate-300 my-1 font-medium leading-tight">
                                            AI pakai <span className="text-white font-bold">{pendingAttack.name}</span>.<br/>Pilih kartu perlindungan Hijau dari tanganmu!
                                        </p>
                                        <button onClick={skipCounter} className="px-3 py-1.5 bg-slate-700 active:bg-slate-600 text-white text-[9px] sm:text-xs rounded font-bold border border-slate-500 mt-1">
                                            Terima Kerusakan (Skip)
                                        </button>
                                    </div>
                                </div>
                            )}

                            <h3 className="text-slate-500 text-[8px] md:text-[10px] font-bold uppercase tracking-widest shrink-0 border-b border-slate-700 pb-1 mb-1">Battle Log</h3>
                            
                            <div className="flex-1 overflow-y-auto space-y-1 flex flex-col-reverse px-1">
                                {logs.map((log, i) => (
                                    <div key={i} className={`text-[9px] md:text-xs p-1.5 rounded shrink-0 border-l-2 ${i === 0 ? 'bg-slate-700 border-emerald-500 text-white font-medium shadow' : 'bg-transparent border-slate-600 text-slate-400'}`}>
                                        {log}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Player Stats - Shrink-0 */}
                        <div className="flex justify-between items-center shrink-0">
                            <div className="bg-slate-800 p-2 rounded-xl border border-slate-700 w-24 sm:w-32 shadow">
                                <h2 className="text-emerald-400 text-[8px] md:text-xs font-bold mb-1 truncate">SURVIVOR</h2>
                                <div className="w-full bg-slate-900 rounded-full h-1.5 md:h-2 mb-1">
                                    <div className="bg-emerald-400 h-full rounded-full transition-all" style={{ width: `${Math.max(0, playerMH)}%` }}></div>
                                </div>
                                <div className="text-right text-[9px] md:text-xs font-bold">{Math.max(0, playerMH)} MH</div>
                            </div>
                            <div className="flex gap-1">
                                <button onClick={() => drawCard(true)} disabled={turn !== 'PLAYER' || playerHand.length >= 6} className="bg-blue-600 active:bg-blue-500 disabled:opacity-50 px-3 py-1.5 rounded font-bold text-[9px] sm:text-xs">
                                    Draw
                                </button>
                                <button onClick={endTurn} disabled={turn !== 'PLAYER'} className="bg-slate-600 active:bg-slate-500 disabled:opacity-50 px-3 py-1.5 rounded font-bold text-[9px] sm:text-xs">
                                    End
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Player Hand - Shrink-0 - Tinggi diperkecil */}
                    <div className="shrink-0 h-36 sm:h-48 md:h-60 bg-slate-800 rounded-t-xl border-t border-slate-700 p-2 relative flex flex-col shadow-2xl">
                        <div className="absolute -top-2 left-1/2 transform -translate-x-1/2 bg-slate-900 px-3 py-0.5 rounded-full border border-slate-600 text-[8px] md:text-[10px] font-bold text-slate-300 shadow z-10">
                            Tangan ({playerHand.length}/6)
                        </div>
                        <div className="flex-1 flex overflow-x-auto hide-scrollbar snap-x px-1 pt-3 pb-2 w-full items-center">
                            <div className="flex flex-nowrap mx-auto">
                                {playerHand.map((card, i) => (
                                    <div 
                                        key={card.uniqueId || i} 
                                        className={`flex-shrink-0 snap-center relative group ${i !== 0 ? '-ml-6 sm:-ml-4' : ''} hover:z-50`}
                                    >
                                        <Card 
                                            card={card} 
                                            onClick={() => playCard(card, i)}
                                            disabled={(turn === 'AI') || (turn === 'COUNTER' && card.type !== CARD_TYPES.DEFENSE)}
                                        />
                                    </div>
                                ))}
                            </div>
                            {playerHand.length === 0 && (
                                <div className="text-slate-500 text-[9px] sm:text-xs italic w-full text-center">Tangan Kosong. Draw Kartu.</div>
                            )}
                        </div>
                    </div>

                    {/* Modal Tutorial / Bantuan */}
                    {showHelp && (
                        <div className="fixed inset-0 bg-slate-900/95 z-[100] flex flex-col items-center justify-center p-4">
                            <div className="bg-slate-800 rounded-xl w-full max-w-md mx-auto border border-slate-600 shadow-2xl relative flex flex-col max-h-[90dvh]">
                                <button onClick={() => setShowHelp(false)} className="absolute top-3 right-3 w-8 h-8 flex items-center justify-center bg-slate-700 hover:bg-red-500 rounded-full text-white font-bold z-10 transition">‚úï</button>
                                
                                {/* Header Modal */}
                                <div className="p-4 sm:p-5 border-b border-slate-600 shrink-0">
                                    <h2 className="text-lg sm:text-xl font-black text-emerald-400">Panduan CYBERIA</h2>
                                </div>
                                
                                {/* Isi Konten Modal (Bisa di-scroll) */}
                                <div className="p-4 sm:p-5 overflow-y-auto space-y-5 text-[10px] sm:text-xs md:text-sm text-slate-300">
                                    
                                    {/* Section 0: Siapa Lawanmu? */}
                                    <div className="bg-slate-900/70 p-3 rounded-lg border border-slate-700">
                                        <h3 className="font-bold text-cyan-400 mb-1 flex items-center gap-1.5"><span className="text-base">ü§ñ</span> Siapa Lawanmu?</h3>
                                        <p>Dalam dimensi virtual ini, lawanmu disebut <strong>AI (Artificial Intelligence)</strong>. AI bertindak sebagai simulasi sistem komputer yang meniru perilaku penyerang, penyebar hoax, dan <em>cyberbully</em> di dunia nyata.</p>
                                    </div>

                                    {/* Section 1: MH */}
                                    <div>
                                        <h3 className="font-bold text-white mb-1 flex items-center gap-1.5"><span className="text-base">‚ù§Ô∏è</span> Kesehatan Mental (MH)</h3>
                                        <p>Lihat kotak indikator di layar. <strong className="text-emerald-400">Bar Hijau</strong> di bawah adalah MH kamu (Survivor), dan <strong className="text-red-400">Bar Merah</strong> di atas adalah MH AI. Buat MH AI menjadi 0 untuk menang, dan jangan biarkan MH kamu habis!</p>
                                    </div>

                                    {/* Section 2: Draw & End */}
                                    <div>
